<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veda One</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --dark-blue: #0A0E27;
            --light-blue: #1a1f3a;
            --text-light: rgba(255, 255, 255, 0.8);
            --border-color: rgba(212, 175, 55, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-blue);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            pointer-events: none;
        }
        
        #header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        #header > * {
            pointer-events: all;
        }

        #title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s ease-out 0.2s;
            animation-fill-mode: backwards;
        }

        #subtitle {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 400;
            color: var(--text-light);
            max-width: 550px;
            margin: 0 auto 1.5rem auto;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s;
            animation-fill-mode: backwards;
        }
        
        #random-verse-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--gold);
            padding: 0.8rem 1.75rem;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            animation: fadeInUp 0.8s ease-out 0.6s;
            animation-fill-mode: backwards;
            backdrop-filter: blur(5px);
        }

        #random-verse-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        #viz-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: grab;
        }

        #viz-container:active {
            cursor: grabbing;
        }

        #network-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 90;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.1);
        }

        /* Modal Styles */
        #modal-backdrop {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: center; justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.3s ease;
        }

        #modal {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95) 0%, rgba(26, 31, 58, 0.95) 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            max-width: 800px; width: 100%; max-height: 90vh;
            overflow-y: auto; padding: 2rem; position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        #modal-close {
            position: absolute; top: 1rem; right: 1rem; width: 36px; height: 36px;
            background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%; color: var(--gold); font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        #modal-close:hover { background: rgba(212, 175, 55, 0.2); transform: rotate(90deg); }
        #modal-header { font-size: 1.25rem; font-weight: 600; color: var(--gold); margin-bottom: 1.5rem; text-align: center; }
        #modal-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-bottom: 2rem; }
        .tag-pill { padding: 0.5rem 1rem; background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 20px; font-size: 0.875rem; color: var(--gold); }
        #modal-devanagari { font-family: 'Noto Serif Devanagari', serif; font-size: 1.75rem; text-align: center; margin-bottom: 1.5rem; line-height: 1.8; color: #fff; }
        #modal-transliteration { font-style: italic; text-align: center; color: var(--text-light); margin-bottom: 1.5rem; font-size: 1.125rem; }
        #modal-translation { text-align: center; line-height: 1.8; color: rgba(255, 255, 255, 0.9); margin-bottom: 2rem; font-size: 1.125rem; }
        #modal-nav { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .nav-btn { padding: 0.75rem 1.5rem; background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 12px; color: var(--gold); font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-size: 1rem; }
        .nav-btn:hover:not(:disabled) { background: rgba(212, 175, 55, 0.2); transform: translateY(-2px); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        /* SVG Element Styles */
        .om-symbol {
            font-size: 100px;
            fill: var(--dark-blue);
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }
        .mandala-circle {
            stroke: var(--gold);
            stroke-width: 0.5px;
            fill: white;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .mandala-group:hover .mandala-circle {
            transform: scale(1.05);
        }
        .verse-dot {
            fill: var(--dark-blue);
            cursor: pointer; /* ** CHANGE: Make dots clickable ** */
        }

        #loading, #error {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--dark-blue);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 300; padding: 2rem; text-align: center;
        }
        #loading-spinner { font-size: 4rem; animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #loading-text { margin-top: 1rem; font-size: 1.25rem; color: var(--gold); }
        #error-message { font-size: 1.5rem; color: var(--gold); max-width: 800px; }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-spinner">üïâÔ∏è</div>
        <div id="loading-text">Loading the cosmos...</div>
    </div>
    <div id="error" style="display: none;"><div id="error-message"></div></div>

    <div id="header">
        <h1 id="title">Veda One</h1>
        <p id="subtitle">10,552 Verses from the 10 mandalas of the Rigveda. The sphere symbolizes the eternal nature of the Veda, with each dot being a verse.</p>
        <button id="random-verse-btn">‚ú® See what the Veda has to say to you</button>
    </div>

    <div id="viz-container"><svg id="network-svg"></svg></div>

    <div id="network-controls">
        <button class="control-btn" id="zoom-in" title="Zoom In">+</button>
        <button class="control-btn" id="zoom-out" title="Zoom Out">‚àí</button>
        <button class="control-btn" id="reset-view" title="Reset View">‚Ü∫</button>
    </div>

    <div id="modal-backdrop">
        <div id="modal">
            <div id="modal-close">√ó</div>
            <div id="modal-header"></div>
            <div id="modal-tags"></div>
            <div id="modal-devanagari"></div>
            <div id="modal-transliteration"></div>
            <div id="modal-translation"></div>
            <div id="modal-nav">
                <button class="nav-btn" id="prev-btn">‚Üê Previous</button>
                <button class="nav-btn" id="random-btn">üé≤ New Verse</button>
                <button class="nav-btn" id="next-btn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let verses = [];
        let mandalas = [];
        let svg, g, zoom;
        let currentVerseIndex = -1;
        let initialTransform;

        async function init() {
            try {
                if (typeof d3 === 'undefined') throw new Error('D3.js failed to load.');
                const response = await fetch('./rigveda_data_augmented.json');
                if (!response.ok) throw new Error(`Failed to load data: ${response.status}`);
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Data must be an array');

                verses = data.map((d, i) => ({...d, originalIndex: i}));
                
                const groupedByMandala = d3.group(verses, d => d.mandala);
                mandalas = Array.from(groupedByMandala, ([mandalaNum, versesInMandala]) => ({
                    mandalaNum,
                    verses: versesInMandala
                }));

                calculatePositions();
                initializeVisualization();
                setupEventListeners();

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Initialization Error:', error);
                const errDiv = document.getElementById('error');
                const errMsg = document.getElementById('error-message');
                errMsg.textContent = `Error: ${error.message}. Please ensure the data file is present and you are running this on a server.`;
                errDiv.style.display = 'flex';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function calculatePositions() {
            const numMandalas = mandalas.length;
            const mainRadius = 250; 
            const mandalaRadius = 60; 

            mandalas.forEach((mandala, i) => {
                const angle = (i / numMandalas) * 2 * Math.PI;
                mandala.x = mainRadius * Math.cos(angle);
                mandala.y = mainRadius * Math.sin(angle);
                
                const numVerses = mandala.verses.length;
                const goldenAngle = Math.PI * (3 - Math.sqrt(5));
                
                mandala.verses.forEach((verse, j) => {
                    const r = Math.sqrt(j / numVerses) * mandalaRadius * 0.95;
                    const theta = j * goldenAngle;
                    verse.x = r * Math.cos(theta);
                    verse.y = r * Math.sin(theta);
                });
            });
        }

        function initializeVisualization() {
            const container = document.getElementById('viz-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg = d3.select('#network-svg').attr('width', width).attr('height', height);
            g = svg.append('g');
            
            g.append('circle')
                .attr('r', 150)
                .attr('fill', 'var(--gold)');
            
            g.append('text')
                .attr('class', 'om-symbol')
                .text('üïâÔ∏è');

            const mandalaGroups = g.selectAll('.mandala-group')
                .data(mandalas)
                .join('g')
                .attr('class', 'mandala-group')
                .attr('transform', d => `translate(${d.x}, ${d.y})`);

            mandalaGroups.append('circle')
                .attr('class', 'mandala-circle')
                .attr('r', 60)
                .on('click', (event, d) => {
                    event.stopPropagation();
                    zoomToMandala(d);
                });

            mandalaGroups.each(function(mandalaData) {
                d3.select(this).selectAll('.verse-dot')
                    .data(mandalaData.verses)
                    .join('circle')
                    .attr('class', 'verse-dot')
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y)
                    .attr('r', 0.75)
                    // ** CHANGE: Added click handler to each verse dot **
                    .on('click', (event, d) => {
                        event.stopPropagation(); // Prevent mandala-circle click
                        openVerseModal(d.originalIndex);
                    });
            });

            const bounds = g.node().getBBox();
            const scale = Math.min(width / bounds.width, height / bounds.height) * 0.8;
            const translateX = width / 2 - (bounds.x + bounds.width / 2) * scale;
            const translateY = height / 2 - (bounds.y + bounds.height / 2) * scale;
            
            initialTransform = d3.zoomIdentity.translate(translateX, translateY).scale(scale);

            zoom = d3.zoom()
                .scaleExtent([initialTransform.k, initialTransform.k * 50])
                .on('zoom', (event) => g.attr('transform', event.transform));
            
            svg.call(zoom).call(zoom.transform, initialTransform);
        }

        function zoomToMandala(mandalaData) {
            const width = svg.attr('width');
            const height = svg.attr('height');
            const scale = initialTransform.k * 3.5;

            const transform = d3.zoomIdentity
                .translate(width / 2, height / 2)
                .scale(scale)
                .translate(-mandalaData.x, -mandalaData.y);
            
            svg.transition().duration(1000).call(zoom.transform, transform);
        }
        
        function zoomToVerse(verseIndex) {
            const verse = verses[verseIndex];
            const mandala = mandalas.find(m => m.mandalaNum === verse.mandala);
            if (!mandala) return;

            const width = svg.attr('width');
            const height = svg.attr('height');
            const scale = initialTransform.k * 30;

            const targetX = mandala.x + verse.x;
            const targetY = mandala.y + verse.y;
            
            const transform = d3.zoomIdentity
              .translate(width / 2, height / 2)
              .scale(scale)
              .translate(-targetX, -targetY);
            
            svg.transition()
                .duration(2000)
                .call(zoom.transform, transform)
                .on('end', () => openVerseModal(verseIndex));
        }

        function openVerseModal(vIndex) {
            currentVerseIndex = vIndex;
            const verse = verses[currentVerseIndex];
            document.getElementById('modal-header').textContent = `Mandala ${verse.mandala} ‚Ä¢ Sukta ${verse.sukta} ‚Ä¢ Verse ${verse.verse}`;
            document.getElementById('modal-devanagari').textContent = verse.devanagari || '';
            document.getElementById('modal-transliteration').textContent = (verse.transliteration || '').replace(/<BR>/gi, ' ');
            document.getElementById('modal-translation').textContent = verse.translation_griffith || '';

            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            const createPill = (text) => {
                const pill = document.createElement('div'); pill.className = 'tag-pill'; pill.textContent = text; tagsContainer.appendChild(pill);
            };
            if (verse.deity) createPill(verse.deity); if (verse.mood) createPill(verse.mood); if (verse.tags) verse.tags.forEach(createPill);

            const sortedIndex = verses.findIndex(v => v.originalIndex === currentVerseIndex);
            document.getElementById('prev-btn').disabled = sortedIndex <= 0;
            document.getElementById('next-btn').disabled = sortedIndex >= verses.length - 1;
            
            document.getElementById('modal-backdrop').style.display = 'flex';
        }

        function closeVerseModal() {
            document.getElementById('modal-backdrop').style.display = 'none';
        }

        function navigateTo(direction) {
            const sortedIndex = verses.findIndex(v => v.originalIndex === currentVerseIndex);
            const nextIndex = sortedIndex + direction;
            if (nextIndex >= 0 && nextIndex < verses.length) {
                openVerseModal(verses[nextIndex].originalIndex);
            }
        }

        function navigateToRandom() {
            closeVerseModal();
            const randomIndex = Math.floor(Math.random() * verses.length);
            zoomToVerse(randomIndex);
        }

        function setupEventListeners() {
            document.getElementById('random-verse-btn').addEventListener('click', navigateToRandom);
            document.getElementById('zoom-in').addEventListener('click', () => svg.transition().duration(300).call(zoom.scaleBy, 1.5));
            document.getElementById('zoom-out').addEventListener('click', () => svg.transition().duration(300).call(zoom.scaleBy, 0.7));
            document.getElementById('reset-view').addEventListener('click', () => svg.transition().duration(750).call(zoom.transform, initialTransform));
            
            document.getElementById('modal-close').addEventListener('click', closeVerseModal);
            document.getElementById('modal-backdrop').addEventListener('click', (e) => { if (e.target.id === 'modal-backdrop') closeVerseModal(); });
            document.getElementById('prev-btn').addEventListener('click', () => navigateTo(-1));
            document.getElementById('next-btn').addEventListener('click', () => navigateTo(1));
            document.getElementById('random-btn').addEventListener('click', navigateToRandom);

            document.addEventListener('keydown', (e) => {
                if (document.getElementById('modal-backdrop').style.display === 'flex') {
                    if (e.key === 'Escape') closeVerseModal();
                    else if (e.key === 'ArrowLeft') document.getElementById('prev-btn').click();
                    else if (e.key === 'ArrowRight') document.getElementById('next-btn').click();
                }
            });

            window.addEventListener('resize', () => {
                const container = document.getElementById('viz-container');
                svg.attr('width', container.clientWidth).attr('height', container.clientHeight);
                initializeVisualization();
            });
        }
        
        init();
    </script>
</body>
</html>
